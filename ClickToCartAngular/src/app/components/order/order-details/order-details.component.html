

<div class="container-fluid mt-5 p-3 rounded cart">
    <div class="row">
        <div class="d-flex justify-content-center" style="margin: auto;">
            <h2 >#{{OrderID}}</h2>

            </div>
    </div>
        <div class="row px-xl-5 no-gutters">
            <div class="col-md-12 table-responsive mb-5">
                <div class="d-flex flex-row align-items-center">
                    
                <i class="fa fa-long-arrow-left text-black"></i><span class="ml-2">
                <a routerLink="/Product">Continue Shopping</a></span></div>
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr *ngFor="let item of OrderDetails">
                            <td class="align-middle"><img src="assets/{{item.Product.ImgCoverURl}}" alt="" style="width: 50px;"></td>
                            <td>{{item.Product.Name}}</td>
                            <td class="align-middle">{{item.Product.Price|currency}}</td>
                            <td class="align-middle">{{item.Quantity}}</td>
                            <td class="align-middle">{{item.Price|currency}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>   
        </div>
    </div>
