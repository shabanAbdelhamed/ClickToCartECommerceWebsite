    <!-- Topbar Start -->
    <div class="container-fluid">
         <div class="row bg-secondary py-1 px-xl-5">
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{{firstName}}</button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a [routerLink]="['/Login']" [hidden]="isUsrLogged" class="dropdown-item" type="button">Sign in</a>
                                <a [routerLink]="['/SignUp']" [hidden]="isUsrLogged" class="dropdown-item" type="button">Sign up</a>
                                <a [routerLink]="['/User/MyProfile']" [hidden]="!isUsrLogged" class="dropdown-item" type="button">Profile</a>
                                <a [routerLink]="['/Orders']" [hidden]="!isUsrLogged" class="dropdown-item" type="button">Orders</a>
                                <a (click)="logout()" [hidden]="!isUsrLogged" class="dropdown-item" type="button">Log Out</a>    
                            </div>
                        </div>    
                    <a [routerLink]="['/Cart']" class="btn px-0 ml-2">
                        <i class="fas fa-shopping-cart text-dark"></i>
                        <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px;">{{countCart}}</span>
                    </a>
                </div>
            </div>
        </div> 
        <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
            <div class="col-lg-4">
                <a href="" class="text-decoration-none">
                    <span class="h1 text-uppercase text-primary bg-dark px-2">Click T</span>
                    <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">o Cart</span>
                </a>
            </div>
            <div class="col-lg-4 col-6 text-left">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control"  [(ngModel)]="searchInput" (keyup)="fetchSeries($event)" placeholder="Search for products">
                        <div class="input-group-append">
                                <div class="btn-group ml-1">
                                    <button type="button" class="btn btn-sm btn-light" data-toggle="dropdown">
                                        <span class="input-group-text bg-transparent text-primary">
                                        <i class="fa fa-search"></i>
                                    </span>
                                </button>
                                    <ul class="dropdown-menu">
                                        <li *ngFor="let show of searchResult">
                                            <a [routerLink]="['/product',show.ID]" class="dropdown-item">{{ show.Name }}</a>
                                        </li>
                                      </ul>
                                </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-4 col-6 text-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">{{firstName}}</button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a [routerLink]="['/Login']" [hidden]="isUsrLogged" class="dropdown-item" type="button">Sign in</a>
                            <a [routerLink]="['/SignUp']" [hidden]="isUsrLogged" class="dropdown-item" type="button">Sign up</a>
                            <a [routerLink]="['/User/MyProfile']" [hidden]="!isUsrLogged" class="dropdown-item" type="button">Profile</a>
                            <a [routerLink]="['/Orders']" [hidden]="!isUsrLogged" class="dropdown-item" type="button">Orders</a>
                            <a (click)="logout()" [hidden]="!isUsrLogged" class="dropdown-item" type="button">Log Out</a>    
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid bg-dark mb-30">
        <div class="row px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                    <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                    <div class="navbar-nav w-100">
                        <div class="nav-item dropdown dropright">
                            <a routerLink='/Category/{{Cat.ID}}' class="nav-link dropdown-toggle" data-toggle="dropdown" *ngFor="let Cat of catList" (mouseenter)="mouseEnter(Cat.ID)">{{Cat.Name}} <i class="fa fa-angle-right float-right mt-1"></i></a>
                            <div class="dropdown-menu position-absolute rounded-0 border-0 m-0" style="height: 100%;">
                                <a *ngFor="let subCat of subcatList" class="dropdown-item" routerLink='/SubCategory//{{subCat.ID}}'>{{subCat.Name}}</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <span class="h1 text-uppercase text-dark bg-light px-2">CLICK T</span>
                        <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">O CART</span>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="" routerlink='/Home' routerLinkActive="active" class="nav-item nav-link">Home</a>
                            <a routerLink='/Product' routerLinkActive="active" class="nav-item nav-link">Shop</a>
                            <a *ngFor="let Cat of catList" routerLink='/Category/{{Cat.ID}}' routerLinkActive="active" class="nav-item nav-link">{{Cat.Name}}</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                            <a routerLink="/Cart" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-cart text-primary px-1"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">{{countCart}}</span>
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->
