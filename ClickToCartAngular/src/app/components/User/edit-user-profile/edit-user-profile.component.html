<div class="container rounded bg-white mt-5">
    <div class="row">

        <div class=" col-lg-12 col-md-12">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="text-right">Edit Profile</h6>
                </div>
            <form [formGroup]="UpdateForm"  ngForm="UpdateForm" >
                <!-- <input type="hidden" formControlName="Id" ([ngModle])="user.Id" class="form-control"  [value]="user.Id"> -->
                <div class="row mt-2">
                    <div class="col-md-3"><label   >FirstName</label ></div>
                    <div class="col-md-9"><input type="text" formControlName="FirstName" class="form-control"  [value]="user.FirstName"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label   >LastName</label ></div>
                     <div class="col-md-9"><input type="text" formControlName="LastName" class="form-control" [value]="user.LastName" ></div>
                        
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label  >PhoneNumber</label ></div>
                    <div class="col-md-9"><input type="text" formControlName="PhoneNumber" class="form-control" [value]="user.PhoneNumber" ></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label  >Address</label ></div>
                        <div class="col-md-9"><input type="text" formControlName="Address" class="form-control"  [value]="user.Address"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label   >Email</label ></div>
                    <div class="col-md-9"><input type="text" formControlName="Email" class="form-control"  [value]="user.Email"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label >oldPassword</label ></div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" formControlName="oldPassword"  value="Password"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3"><label >NewPassword</label ></div>
                    <div class="col-md-9">
                        <input type="password" class="form-control" formControlName="NewPassword"  [value]="newPassword">
                    </div>
                </div>
                <div class="mt-5 text-right">
                    <button class="btn btn-primary profile-button" type="button" (click)="update()">Save Profile</button>
                </div>

                
            </form>
        </div>
    </div>
</div>
<button type="button" [disabled]="!isUsrLogged" class="btn btn-primary m-3" (click)="logout()">Logout </button>
