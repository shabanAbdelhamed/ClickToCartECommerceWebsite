    <script>
        function DefineNumber(num){
            console.log(num[num.length-1])
            if(num[num.length-1]=='0')return 'Zero';
            if(num[num.length-1]=='5')return 'Five';
            if(Number(num)%2==0)return 'event';
            if(Number(num)%2!=0)return 'odd';
            
        }
        console.log(DefineNumber("127"));
    </script>
